name: ubuntu-asan-debug (fork)

on:
  workflow_dispatch:
  push:
    branches:
      - ci-debug/**

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      ASAN_OPTIONS: "abort_on_error=1:symbolize=1:print_stacktrace=1"
      UBSAN_OPTIONS: "print_stacktrace=1"
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake llvm clang

      - name: Configure (Debug + ASan)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DDESBORDANTE_SANITIZER=ADDRESS

      - name: Build
        run: |
          cmake --build build -j

      - name: Run only CIND tests (verbose, single-thread)
        run: |
          ctest --test-dir build -R CINDTestSuite -j1 -VV --output-on-failure
          echo "----- LastTest.log -----"
          cat build/Testing/Temporary/LastTest.log || true
